<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us Form</title>
</head>
<body>
    <h1>Welcome</h1>
    <h2>Contact Us Form</h2>
    <form action="backend.php">
        <div>
            <label for="myName">Name</label>
            <input type="text" name="name" id="myName" placeholder="Enter Your Name">
        </div>
        <div>
            <label for="myEmail">Email</label>
            <input type="email" name="email" id="myEmail" placeholder="Enter Your Email">
        </div>
        <div>
            <label for="myContact">Contact</label>
            <input type="number" name="contact" id="myContact" placeholder="Enter Your Number">
        </div>
        <div>
            <label for="myGender">Gender</label>
            <select name="gender" id="myGender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="nottosay">Not To Say</option>
            </select>
        </div>
        <div>
            <label for="myDOB">Date Of Birth</label>
            <input type="date" name="dob" id="myDOB">
        </div>
        <div>
            <span>Rating</span>
            <input type="radio" name="rating" id="rating1">
            <label for="rating1">1</label>            
            <input type="radio" name="rating" id="rating2">
            <label for="rating2">2</label>           
            <input type="radio" name="rating" id="rating3">
            <label for="rating3">3</label>            
            <input type="radio" name="rating" id="rating4">
            <label for="rating4">4</label>            
            <input type="radio" name="rating" id="rating5">
            <label for="rating5">5</label>            
        </div>
        <div>
            <label for="myMessage">Enter Your Message</label><br>
            <textarea name="message" id="myMessage" cols="30" rows="10" placeholder="Enter your Message"></textarea>
        </div>
        <div>
            <span>
                <input type="submit" id="submit" name="submit" value="Submit">
            </span>
            <span>
                <input type="reset" id="reset" name="reset" value="Reset">
            </span>
        </div>
    </form>
</body>
</html>
